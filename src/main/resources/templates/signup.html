<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark justify-content-between">
    <a class="navbar-brand">Delivery Service <span class="glyphicon glyphicon-btc"></span></a>

    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
<br>

<style type="text/css">
    .list{
        margin: 20px;
    }
    .list .container{
        box-shadow: 0 0 20px;
        padding: 50px;
        background-color: white;
    }
</style>
<div class="list">

    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h1>Register here</h1>
                <hr>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered!!!</div>
            </div>

            <div class="col-md-4">
                <form method="post" th:object="${user}" th:action="@{/signup}">
                    <div class="form-group">
                        <label for="password">First Name</label>
                        <input type="text" class="form-control" name="fname" id="fname" placeholder="First Name" th:field="*{fname}">
                    </div>
                    <div class="form-group">
                        <label for="password">Last Name</label>
                        <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name" th:field="*{lname}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" th:field="*{email}">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" th:field="*{password}">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <a type="submit" class="" th:href="@{/}">Go back</a><br><br>
                </form>
            </div>
        </div>
    </div>
</div>



</body>
</html>
