<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark justify-content-between" style="position: fixed; width: 100%; z-index: +1;">
    <div>
        <a class="navbar-brand" href="/userprof">Delivery Service </a>
        <a class="navbar-brand" href=""><span class="glyphicon glyphicon-btc"></span></a>
    </div>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <div class="d-flex">
        <form action="/userConf" method="get">
            <button class="btn btn-info" th:text="${session.user.email}"><span class="glyphicon glyphicon-user"></span></button>
        </form><form action="/logout" method="post">
        <button class="btn btn-danger my-2 my-sm-0" type="submit">Logout</button>
    </form>
    </div>
</nav>
<br><br><br>

<style type="text/css">
    .list{
        margin: 20px;
    }
    .list .container{
        box-shadow: 0 0 20px;
        padding: 50px;
        background-color: white;
    }
    .list .col-md-4{
        opacity: 1;
        transition: .5s;
        transform: scale(.9);
        position: relative;
    }
    .col-md-4 img{
        border-radius: 50%;
    }
    .row{
        margin-top: 10px;
    }
    .list .col-md-4:hover{
        opacity: 1;
        transform: scale(1);
    }
    .col-md-4{
        border-radius: 9999em;
    }

</style>

<div class="list">

    <div class="container">
        <div class="row">
            <div class="col-md-10">
                <h1>User configuration</h1>
                <hr>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">Password was changed successfully!!!</div>
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-warning">Invalid Current Password!!!</div>
            </div>
            <div class="col-md-5">
                <form action="/changePass" method="post">
                    <div class="form-group">
                        <label for="oldpass">Current Password:</label>
                        <input type="password" class="form-control" id="oldpass" name="oldpass" placeholder="Current Password">
                    </div>
                    <div class="form-group">
                        <label for="newpass">New Password:</label>
                        <input type="password" class="form-control" name="newpass" id="newpass" placeholder="New Password">
                    </div>
                    <button type="submit" id="savechanges" class="btn btn-success btn-outline-warning">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $("#createaccbtn").on("click", function(){
            $(".createacc").slideToggle();
        });
    });
</script>

</body>
</html>
